<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h3 class="py-5 text-center">회원가입</h3>

    <div class="row justify-content-center">
        <form class="col-sm-6" th:action="@{/sign-up}" th:object="${signUpForm}" method="post">
            <div class="mb-3 form-group">
                <label for="inputNickname" class="form-label">닉네임</label>
                <input type="text" class="form-control" id="inputNickname" aria-describedby="nicknameHelp" th:field="*{nickname}">
                <div id="nicknameHelp" class="form-text">닉네임은 2자 이상 10자 이내로 입력하세요.</div>
            </div>

            <div class="mb-3 form-group">
                <label for="inputEmail1" class="form-label">이메일</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" th:field="*{email}">
                <div id="emailHelp" class="form-text">이메일을 입력해주세요.</div>
            </div>

            <div class="mb-3 form-group">
                <label for="inputPassword" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="inputPassword" th:field="*{password}">
            </div>

            <button type="submit" class="btn btn-primary">가입</button>
        </form>
    </div>
</div>
</body>
</html>
